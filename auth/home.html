<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="navbar">
        <div class="logo" id="logo">{{ username }}</div>

        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav id="nav-links">

            <a href="#">Contact</a>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
